<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusFixIt - Password Recovery</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        /* CSS styles directly included for simplicity */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #7f5af0, #2d2a45);
            color: #fff;
        }

        .container {
            background-color: #1e1e2e;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        p {
            font-size: 1rem;
            color: #ccc;
        }

        .input-space {
            position: relative;
            margin: 1.5rem 0;
        }

        input[type="email"] {
            width: calc(100% - 2.5rem); /* Adjusting the width */
            padding: 0.8rem 1rem;
            font-size: 1rem;
            border: 1px solid #7f5af0;
            border-radius: 8px;
            background-color: #2a2a3c;
            color: #fff;
            outline: none;
            transition: border 0.3s;
        }

        input[type="email"]:focus {
            border: 1px solid #a78bfa;
        }

        .input-space i {
            position: absolute;
            top: 50%;
            right: 1rem;
            transform: translateY(-50%);
            color: #7f5af0;
            pointer-events: none;
        }

        .login-button {
            background: #7f5af0;
            color: #fff;
            font-size: 1.1rem;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
            width: 100%;
            margin-top: 1rem;
        }

        .login-button:hover {
            background: #6a47d3;
        }

        .register {
            margin-top: 1rem;
        }

        .register a {
            color: #7f5af0;
            text-decoration: none;
            font-weight: bold;
        }

        .register a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Recovery</h1>
        <p>Please enter your email to receive a password reset link.</p>
        <form id="recoveryForm">
            <div class="input-space">
                <input type="email" id="emailInput" placeholder="Enter your email" required>
                <i class='bx bxs-envelope'></i>
            </div>
            <button type="button" class="login-button" onclick="sendRecoveryLink()">Send Recovery Link</button>
        </form>
        <div class="register">
            <p>Remembered your password? <a href="login.html">Login</a></p>
        </div>
    </div>
    <script>
        function sendRecoveryLink() {
            const emailInput = document.getElementById("emailInput").value.trim();
            if (emailInput === "") {
                alert("Please enter a valid email.");
                return;
            }
            
            // Mock submission to simulate recovery link being sent
            alert(`A recovery link has been sent to ${emailInput}`);
            document.getElementById("recoveryForm").reset();
        }
    </script>
</body>
</html>
